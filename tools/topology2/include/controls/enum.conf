<include/controls/common.conf>

Class.Control."enum" {

	@args."name" {
		type "string"
	}

	@args."pipeline_id" {
		type "integer"
	}

	@args."index" {
		type "integer"
	}

	attributes {
		mandatory [
			"index"
			"texts"
		]
	}

	# control uses bespoke driver get/put/info ID
	ops."ctl" {
		info 	"enum"
	}

	extops."extctl" {
		#257 binds the control to enum get/put handlers
		get 	257
		put 	257
	}
}
